name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Build the Go verifier
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build verifier
        run: go build -o dist/verifier-x86_64-pc-windows-msvc.exe main.go
        working-directory: verifier

      # Build the frontend with pnpm
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install frontend deps
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm build

      # Build the Rust/Tauri installer
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build installer
        run: cargo build --release
        working-directory: src-tauri

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: installer-exe
          path: src-tauri/target/release/installer.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: installer-exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: installer.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
