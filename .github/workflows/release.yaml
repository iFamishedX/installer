name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - run: go build -o dist/verifier-x86_64-pc-windows-msvc.exe main.go
        working-directory: verifier

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      - run: pnpm install --frozen-lockfile
      - run: pnpm build

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - run: cargo build --release
        working-directory: src-tauri

      - name: Detect and rename binary
        shell: cmd
        run: |
          cd src-tauri\target\release
          dir
          for %%f in (*.exe) do (
            echo Found binary: %%f
            ren "%%f" "OptiFine for Fabric installer.exe"
            echo Renamed %%f -> OptiFine for Fabric installer.exe
            goto :done
          )
          :done
          dir

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: optifine-fabric-installer
          path: "src-tauri/target/release/OptiFine for Fabric installer.exe"

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: optifine-fabric-installer

      - uses: softprops/action-gh-release@v2
        with:
          files: "OptiFine for Fabric installer.exe"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
